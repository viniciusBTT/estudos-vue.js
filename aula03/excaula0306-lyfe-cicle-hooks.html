<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>Document</title>
</head>


<body style="background-color: black; color: white;">

   






    <div id="app">
        <li v-for="(valor, chave) in dados">{{chave}} : {{valor}}</li>
   
        <button @click="contador++" >Add <span>{{contador}}</span>  </button>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                mensagem: "Uma mensagem.",
                dados: {},
                contador: 0
            },
            methods: {
                puxarApi() {
                fetch("https://api.github.com/users/viniciusBTT")
                    .then(r => r.json())
                    .then(r => {
                    this.dados = r;
                    });
                },
                destruir() {
                    this.$destroy();
                },
            
                
            },
            created(){
                this.puxarApi();
                
            },
            updated(){
                document.title = this.contador; 
                   
            }
           
        });


       

       

      

    </script>
    <style>       

     
    </style>
</body>
</html>
