<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>Document</title>
   
</head>


<body style="background-color: black; color: white;">

    <div id="app">

        <div style="background-color: white; color: black">
            <h4>pedras {{estoquePedras}}</h4>
            <span>{{carrinho}}</span>
            <button v-show="estoquePedras" @click="adicionarItem">+</button>
            <button v-show="carrinho" @click="removeItem">-</button>
            <span v-show="carrinho === 7"> Voce nao pode adicionar mais carrinhos</span>
            
           
        </div>



    </div>


<!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->





    <script>

        const vm = new Vue({
            el: '#app',
            data : {
             estoquePedras: 7,
             carrinho: 0,
            },
            methods:
            {
                adicionarItem(){
                    if(this.estoquePedras > 0 )
                    {
                    this.carrinho++;
                    this.estoquePedras--;
                    }
                },
                removeItem(){
                    if(this.carrinho > 0 )
                    {
                        this.carrinho--;
                        this.estoquePedras++;
                    }
                }
            },
        });

    </script>

</body>
</html>
